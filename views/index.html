<!DOCTYPE html>

<html>
	<head>
		<title>URL Shortener Microservice | for freeCodeCamp.org</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.edgarivanespinoza.com/assets/icons/favicon-32x32.png"
		/>
		<link href="../public/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1>URL Shortener Microservice</h1>
		<main>
			<section>
				<form action="api/shorturl" method="POST">
					<fieldset>
						<legend>URL Shortener</legend>
						<label for="url_input">URL:</label>
						<input
							id="url_input"
							type="text"
							name="url"
							placeholder="https://www.edgarivanespinoza.com/"
						/>
						<input type="submit" value="POST URL" />
					</fieldset>
				</form>
			</section>
		</main>
		<footer>
			<p>
				By <a href="https://www.edgarivanespinoza.com/">Edgar Ivan Espinoza</a>
			</p>
		</footer>
	</body>
</html>
